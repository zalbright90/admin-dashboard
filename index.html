<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav">
                <div class="brand">
                    <!-- Dashboard Icon and Brand -->
                </div>
                <ul class="nav-list">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">Profile</li>
                    <li class="nav-item">Messages</li>
                    <li class="nav-item">History</li>
                    <li class="nav-item">Tasks</li>
                    <li class="nav-item">Communities</li>
                    <li class="nav-item">Settings</li>
                    <li class="nav-item">Support</li>
                    <li class="nav-item">Privacy</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <!-- Search Bar Input -->
                </div>
                <div class="user-info">
                    <!-- User icon and name -->
                </div>
                <div class="header-buttons">
                    <!-- New, Upload, share buttons -->
                </div>
            </header>
            <section class="projects">
                <!-- Project cards -->
            </section>
            <section class="announcements">
                <!-- Announcements section -->
            </section>
            <section class="trending">
                <!-- Trending section -->
            </section>
        </main>
    </div>
</body>
</html>
