<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="nav">
                <div class="brand">
                    <img src="icons/dashboard.svg" alt="Dashboard Logo" class="brand-logo">
                    <h1 class="brand-name">Dashboard</h1>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <img src="icons/home.svg" alt="Home Icon">
                        <span>Home</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/profile.svg" alt="Profile Icon">
                        <span>Profile</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/message.svg" alt="Message Icon">
                        <span>Messages</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/history.svg" alt="History Icon">
                        <span>History</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/tasks.svg" alt="Tasks Icon">
                        <span>Tasks</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/community.svg" alt="Community Icon">
                        <span>Communities</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/settings.svg" alt="Settings Icon">
                        <span>Settings</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/support.svg" alt="Support Icon">
                        <span>Support</span>
                    </li>
                    <li class="nav-item">
                        <img src="icons/private.svg" alt="Privacy Icon">
                        <span>Privacy</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <img src="icons/user.svg" alt="User Avatar" class="user-avatar">
                    <span class="user-name">Åsmund Martinsson</span>
                </div>
                <div class="header-buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </header>
            <section class="projects">
                <h2>Projects</h2>
                <div class="card">
                    <h3>Project 1</h3>
                    <p>1. Gáttir allar áðr gangi fram<br>
                        um skoðask skyli,<br>
                        um skyggnast skyli,<br>
                        því at óvíst er at vita hvar óvinir<br>
                        sitja á fleti fyrir.
                        </p>
                    <button class="btn card-btn">View Project</button>
                </div>
            </section>
            <section class="announcements">
                <!-- Announcements section -->
            </section>
            <section class="trending">
                <!-- Trending section -->
            </section>
        </main>
    </div>
</body>
</html>
